<app-shopping-edit></app-shopping-edit>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="form-group row">
        <label for="name" class="col-md-3">نام</label>
        <div class="col-md-9"><input type="text" class="form-control" id="name"></div>
      </div>
      <div class="form-group row">
        <label for="amount" class="col-md-3">مقدار</label>
        <div class="col-md-9"><input type="number" class="form-control" id="amount"></div>
      </div>
      <div class="container">
      <div class="form-group row justify-content-center">
        <a class="btn btn-success ml-1">ثبت</a>
        <a class="btn btn-danger ml-1">حذف</a>
        <a class="btn btn-warning ml-1">بازنویسی</a>
      </div>
      </div>
    </div>
    <div class="col-md-4">
      <ul class="list-group">
        <ng-container *ngFor="let ing of ingredients">
          <li class="list-group-item"><a class="list-group-item-action" class="btn">{{ing.name}}-{{ing.amount}}</a> </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
